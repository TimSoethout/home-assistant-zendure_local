[tool:pytest]
testpaths = tests
python_files = test_basic.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --disable-warnings
    -ra
    -q
    -p no:homeassistant-custom-component
    -p no:pytest-homeassistant-custom-component
pythonpath = .
markers =
    basic: marks tests as basic unit tests (deselect with '-m "not basic"')
asyncio_mode = auto
